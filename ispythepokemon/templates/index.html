<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <script src="https://use.fontawesome.com/f78c832dee.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>I Spy The Pokémon!</title>
</head>
<body>
<div class="centeredPrompt">
    <div class="centeredPrompt__item centeredPromptIcon">
        <div class="icon fa fa-user-secret"></div>
    </div>
    <div class="centeredPrompt__item centeredPromptLabel">I Spy The Pokémon!</div>
    <div class="centeredPrompt__item centeredPromptDetails">Select a type or two.</div>
    <form class="centeredPrompt__item" action="/type/">
        <label>1st Type</label>
        <select name="type1">
            {% for type in types %}
            {% if type == type1 %}
            <option value={{type}} selected>{{type}}</option>
            {% endif %}
            <option>{{type}}</option>
            {% endfor %}
        </select><br><br>
        <label>2nd Type</label>
        <select name="type2">
            <option value="">None</option>
            {% for type in types %}
            {% if type == type2 %}
            <option value={{type}} selected>{{type}}</option>
            {% endif %}
            <option>{{type}}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Search</button>
    </form>
    <form class="centeredPrompt__item" action="/">
        <button type="submit">Reset</button>
    </form>
</div>
<ul>
    {% for poke in pokemon %}
    <li>{{poke.name}}</li>
    {% endfor %}
</ul>
</body>
</html>
